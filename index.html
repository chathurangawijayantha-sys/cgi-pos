<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>ගැමි එළවළු - POS</title>
    <style>
        /* ඔයාගේ පරණ ස්ටයිල් ටික මෙතන තියෙනවා */
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; overflow-y: auto; height: auto; }
        .main-container { display: flex; flex-direction: row; min-height: 100vh; width: 100%; }
        #product-section { width: 60%; padding: 15px; border-right: 1px solid #ddd; background: #fff; overflow-y: auto; }
        #bill-section { width: 40%; background: #fff; padding: 15px; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .item-card { background: white; padding: 10px; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #eee; position: relative; }
        .item-card img { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; }
        .price-tag { font-size: 12px; font-weight: bold; color: #27ae60; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .total-area { margin-top: 20px; border-top: 2px solid #333; padding-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
        .sinhala-words { font-size: 12px; color: #555; font-style: italic; display: block; text-align: right; margin-bottom: 10px; }
        .btn-print { width: 100%; padding: 12px; background:#27ae60; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
        #offline-status { display: none; background: #e74c3c; color: white; text-align: center; padding: 5px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        @media screen and (max-width: 800px) { .main-container { flex-direction: column; } #product-section, #bill-section { width: auto; } }
    </style>
</head>
<body onbeforeunload="return handleReload()">

<div id="offline-status">Offline මාදිලිය: දත්ත පද්ධතිය තුල සුරැකේ.</div>

<div class="main-container">
    <div id="product-section"><div class="grid" id="grid"></div></div>
    <div id="bill-section">
        <div class="bill-header">
            <h3 style="margin:0; color: #2e7d32;">ගැමි එළවළු කොළ කඩේ</h3>
            <p style="margin:2px 0; font-size:12px;">නො. 53, කළුතර පාර, බණ්ඩාරගම</p>
        </div>
        <table class="bill-table">
            <thead><tr><th>භාණ්ඩය</th><th>මිල</th><th>ප්‍රමාණ</th><th style="text-align:right;">මුදල</th></tr></thead>
            <tbody id="bBody"></tbody>
        </table>
        <div class="total-area">
            <div class="summary-row"><span>මුළු එකතුව:</span> <span>Rs. <span id="gTot">0.00</span></span></div>
            <span id="gTotWords" class="sinhala-words">රුපියල් බින්දුවයි</span>
            <div style="display: flex; gap: 5px;" class="no-print">
                <button class="btn-print" onclick="finalizeBillAndPrint(true)">මුද්‍රණය කර අවසන් කරන්න</button>
            </div>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let cart = []; 
    let isCompletingBill = false;

    // මුදල සිංහලට හැරවීමේ ශ්‍රිතය (Words)
    function priceToSinhalaWords(amount) {
        if (amount == 0) return "රුපියල් බින්දුවයි";
        const units = ["", "එක", "දෙක", "තුන", "හතර", "පහ", "හය", "හත", "අට", "නව"];
        const tens = ["", "දහ", "විසි", "තිස්", "හතළිස්", "පනස්", "හැට", "හැත්තෑ", "අසූ", "අනූ"];
        let num = Math.floor(amount);
        let words = "රුපියල් ";
        if (num >= 100) { words += units[Math.floor(num/100)] + "සිය "; num %= 100; }
        if (num >= 10) { words += tens[Math.floor(num/10)] + " "; num %= 10; }
        if (num > 0) words += units[num];
        return words.trim() + "යි";
    }

    // දත්ත පූරණය සහ Offline පාලනය
    async function initializeApp() {
        const savedCart = localStorage.getItem('active_cart');
        if (savedCart) cart = JSON.parse(savedCart);
        
        inventory = JSON.parse(localStorage.getItem('cached_inventory')) || [];
        render();
        updateUI();

        if (navigator.onLine) {
            fetchInventory();
        } else {
            document.getElementById('offline-status').style.display = 'block';
        }
    }

    async function fetchInventory() {
        try {
            const res = await fetch(`${DB_URL}inventory.json`);
            const data = await res.json();
            if(data) {
                inventory = Object.values(data);
                localStorage.setItem('cached_inventory', JSON.stringify(inventory));
                render();
            }
        } catch (e) { document.getElementById('offline-status').style.display = 'block'; }
    }

    function render() {
        let html = "";
        inventory.forEach(p => {
            html += `<div class="item-card" onclick="addToCart('${p.id}')">
                <h4>${p.name}</h4><div class="price-tag">Rs. ${p.sell}</div>
            </div>`;
        });
        document.getElementById('grid').innerHTML = html;
    }

    function addToCart(id) {
        let p = inventory.find(x => x.id == id);
        cart.push({ n: p.name, up: p.sell, t: parseFloat(p.sell) });
        localStorage.setItem('active_cart', JSON.stringify(cart));
        updateUI();
    }

    function updateUI() {
        document.getElementById('bBody').innerHTML = cart.map(i => `<tr><td>${i.n}</td><td>${i.up}</td><td>1</td><td style="text-align:right;">${i.t.toFixed(2)}</td></tr>`).join('');
        let total = cart.reduce((s, i) => s + i.t, 0);
        document.getElementById('gTot').innerText = total.toFixed(2);
        document.getElementById('gTotWords').innerText = priceToSinhalaWords(total);
    }

    function finalizeBillAndPrint() {
        cart = [];
        localStorage.removeItem('active_cart');
        updateUI();
        window.print();
    }

    window.onload = initializeApp;
</script>
</body>
</html>
