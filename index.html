<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>ගැමි එළවළු - POS (Online/Offline)</title>
    <style>
        /* ඔබගේ පෙර තිබූ සියලුම Styles මෙහි එලෙසම පවතී */
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; overflow-y: auto; height: auto; }
        .main-container { display: flex; flex-direction: row; min-height: 100vh; width: 100%; }
        #product-section { width: 60%; padding: 15px; border-right: 1px solid #ddd; background: #fff; overflow-y: auto; }
        #bill-section { width: 40%; background: #fff; padding: 15px; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .item-card { background: white; padding: 10px; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #eee; position: relative; }
        .item-card img { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; }
        .price-tag { font-size: 12px; font-weight: bold; color: #27ae60; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        .bill-table th, .bill-table td { padding: 8px 2px; border-bottom: 1px dashed #eee; text-align: left; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        .btn-print { width: 100%; padding: 12px; background:#27ae60; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px; }
        
        /* Offline Indicator */
        #status-bar { background: #e74c3c; color: white; text-align: center; padding: 5px; font-size: 12px; display: none; }
        
        @media screen and (max-width: 800px) {
            .main-container { flex-direction: column; }
            #product-section { width: auto; }
            #bill-section { width: auto; }
        }
        @media print {
            @page { size: 58mm auto; margin: 0; }
            body { width: 58mm; }
            #product-section, .no-print, button, input { display: none !important; }
            #bill-section { width: 100% !important; display: block !important; padding: 2mm !important; }
        }
    </style>
</head>
<body>

<div id="status-bar">දත්ත සුරැකෙන්නේ Offline ලෙසයි. අන්තර්ජාලය නැත!</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="unitModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:25px; border-radius:15px; z-index:200; box-shadow:0 0 30px rgba(0,0,0,0.3);">
    <h3 id="mTitle"></h3>
    <div id="pricePreview"></div>
    <select id="uSel" style="width:100%; padding:10px; margin:10px 0;"><option value="main">ප්‍රධාන ඒකකය</option><option value="g">ග්‍රෑම් (g)</option></select>
    <input type="number" id="qty" placeholder="ප්‍රමාණය" style="width:92%; padding:10px; margin-bottom:10px;">
    <button onclick="confirmAdd()" style="width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:5px;">එක් කරන්න</button>
</div>

<div class="main-container">
    <div id="product-section"><div class="grid" id="grid"></div></div>
    <div id="bill-section">
        <div class="bill-header"><h3>ගැමි එළවළු</h3><p>බණ්ඩාරගම</p><span>බිල් අංකය: <b id="bNoDisplay"></b></span></div>
        <table class="bill-table"><thead><tr><th>භාණ්ඩය</th><th>මිල</th><th>ප්‍රමාණ</th><th style="text-align:right;">මුදල</th></tr></thead><tbody id="bBody"></tbody></table>
        <div class="total-area">
            <div class="summary-row"><span>මුළු එකතුව:</span> <span>Rs. <span id="gTot">0.00</span></span></div>
            <button class="btn-print no-print" onclick="finalizeBill(true)">මුද්‍රණය කර අවසන් කරන්න</button>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let cart = [];
    let tempItem = null; let tempPrice = 0;

    // Offline Status Check
    window.addEventListener('online', syncData);
    window.addEventListener('offline', () => document.getElementById('status-bar').style.display = 'block');

    async function fetchInventory() {
        try {
            const res = await fetch(`${DB_URL}inventory.json`);
            inventory = Object.values(await res.json());
            localStorage.setItem('inventory', JSON.stringify(inventory)); // Save for offline
        } catch (e) {
            inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            document.getElementById('status-bar').style.display = 'block';
        }
        render();
    }

    function render() {
        let html = inventory.map(p => `
            <div class="item-card" onclick="openM('${p.id}')">
                <img src="images/${p.img || 'none.jpg'}" onerror="this.src='https://via.placeholder.com/100'">
                <h4>${p.name}</h4><div class="price-tag">Rs. ${p.sell}</div>
            </div>`).join('');
        document.getElementById('grid').innerHTML = html;
    }

    // තොගය සජීවීව වෙනස් කිරීම (Offline support එක සමඟ)
    async function updateStock(id, qty, mode) {
        let itm = inventory.find(i => String(i.id) === String(id));
        if(itm) {
            let ns = (mode === 'sub') ? (parseFloat(itm.stock) - qty) : (parseFloat(itm.stock) + qty);
            itm.stock = ns.toFixed(2);
            
            // Cloud Update
            fetch(`${DB_URL}inventory/${itm.id}/stock.json`, { method: 'PUT', body: JSON.stringify(itm.stock) })
            .catch(() => savePendingUpdate(itm.id, itm.stock)); // Offline නම් පසුවට තබා ගනී
            
            render();
        }
    }

    // බිල අවසන් කිරීම
    async function finalizeBill(print) {
        if(cart.length === 0) return;
        const saleData = { bNo: document.getElementById('bNoDisplay').innerText, items: cart, date: new Date().toLocaleString() };
        
        try {
            await fetch(`${DB_URL}sales.json`, { method: 'POST', body: JSON.stringify(saleData) });
        } catch (e) {
            let offlineSales = JSON.parse(localStorage.getItem('offlineSales')) || [];
            offlineSales.push(saleData);
            localStorage.setItem('offlineSales', JSON.stringify(offlineSales));
        }

        if(print) window.print();
        location.reload();
    }

    // Pending දත්ත Sync කිරීම
    async function syncData() {
        document.getElementById('status-bar').style.display = 'none';
        let offlineSales = JSON.parse(localStorage.getItem('offlineSales')) || [];
        for(let sale of offlineSales) {
            await fetch(`${DB_URL}sales.json`, { method: 'POST', body: JSON.stringify(sale) });
        }
        localStorage.removeItem('offlineSales');
    }

    function openM(id) { /* කලින් තිබූ openM logic එකම භාවිතා කරන්න */ }
    function confirmAdd() { /* කලින් තිබූ confirmAdd logic එකම භාවිතා කරන්න */ }
    function closeModal() { document.getElementById('unitModal').style.display='none'; }
    
    document.getElementById('bNoDisplay').innerText = Math.floor(1000 + Math.random() * 9000);
    fetchInventory();
</script>
</body>
</html>
