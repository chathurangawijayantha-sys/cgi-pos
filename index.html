<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Billing - Mobile Responsive Cloud POS</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; flex-direction: row; height: 100vh; background: #f4f7f6; overflow: hidden; }
        
        #product-section { width: 60%; padding: 15px; overflow-y: auto; border-right: 1px solid #ddd; }
        #bill-section { width: 40%; background: white; display: flex; flex-direction: column; position: relative; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; }
        .item-card { background: white; padding: 8px; text-align: center; border-radius: 10px; cursor: pointer; border: 1px solid #eee; }
        .item-card img { width: 100%; height: 70px; object-fit: cover; border-radius: 5px; }
        
        .bill-scroll { flex: 1; overflow-y: auto; padding: 10px; margin-bottom: 140px; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .bill-table th { border-bottom: 1px solid #333; padding: 5px; text-align: left; }
        .bill-table td { padding: 6px 2px; border-bottom: 1px dashed #eee; }

        .total-area { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: #fff; border-top: 2px solid #333; padding: 10px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.1); z-index: 10;
        }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 3px; font-size: 13px; font-weight: bold; }
        
        /* Mobile View (දුරකථනය සඳහා) */
        @media screen and (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            #product-section { width: auto; height: 50vh; border-right: none; border-bottom: 2px solid #ddd; }
            #bill-section { width: 100%; height: 50vh; }
            .bill-scroll { margin-bottom: 130px; }
        }

        @media print {
            @page { size: 80mm auto; margin: 0; }
            #product-section, .no-print, button, input { display: none !important; }
            #bill-section { width: 80mm; padding: 2mm; height: auto; position: static; }
            .bill-scroll { overflow: visible; margin-bottom: 0; }
            .total-area { position: static; border-top: 1px dashed black; box-shadow: none; }
        }
    </style>
</head>
<body>

<div id="product-section">
    <input type="text" id="srch" onkeyup="filter()" style="width:92%; padding:10px; margin-bottom:15px; border-radius:20px; border: 1px solid #ddd;" placeholder="සොයන්න...">
    <div class="grid" id="grid"></div>
</div>

<div id="bill-section">
    <div style="text-align:center; padding: 8px; border-bottom: 1px solid #eee;">
        <h4 style="margin:0;">CGI ELECTRICAL & GRAPHICS</h4>
        <div style="display:flex; justify-content:space-between; font-size:10px; margin-top:5px;">
            <span id="bNoDisplay"></span>
            <span id="dtDisplay"></span>
        </div>
    </div>

    <div class="bill-scroll">
        <table class="bill-table">
            <thead>
                <tr><th style="width:40%;">භාණ්ඩය</th><th style="width:15%;">මිල</th><th style="width:20%;">ප්‍රමාණ</th><th style="width:25%; text-align:right;">මුදල</th></tr>
            </thead>
            <tbody id="bBody"></tbody>
        </table>
    </div>

    <div class="total-area">
        <div class="summary-row" style="font-size:16px;"><span>එකතුව:</span> <span>Rs. <span id="gTot">0.00</span></span></div>
        <div class="summary-row no-print"><span>මුදල්:</span> <input type="number" id="cashInput" oninput="calc()" style="width:60px;"></div>
        <div class="summary-row" style="color:red;"><span>ඉතිරි:</span> <span>Rs. <span id="balDisplay">0.00</span></span></div>
        <button class="no-print" onclick="finalizeBillAndPrint()" style="width:100%; padding:10px; background:#27ae60; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer; margin-top:5px;">ප්‍රින්ට් (Print)</button>
    </div>
</div>

<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/inventory.json";
    let inventory = []; let cart = [];

    async function fetchInventory() {
        const res = await fetch(DB_URL);
        const data = await res.json();
        inventory = data ? Object.values(data) : [];
        render();
    }

    function render() {
        document.getElementById('grid').innerHTML = inventory.map(p => `
            <div class="item-card" onclick="addOne(${p.id})">
                <img src="images/${p.img}" onerror="this.src='https://via.placeholder.com/80?text=${p.name}'">
                <h5 style="margin:5px 0; font-size:11px;">${p.name}</h5>
                <small style="font-size:10px;">Rs. ${p.sell}</small>
            </div>`).join('');
        document.getElementById('dtDisplay').innerText = new Date().toLocaleString();
    }
    
    function addOne(id) {
        const p = inventory.find(x => x.id === id);
        const ex = cart.find(c => c.id === id);
        if(ex) ex.qty++; else cart.push({...p, qty: 1, t: parseFloat(p.sell)});
        updateUI();
    }

    function updateUI() {
        document.getElementById('bBody').innerHTML = cart.map((i,idx) => `
            <tr><td>${i.n || i.name}</td><td>${i.sell}</td><td>${i.qty}</td><td style="text-align:right;">${(i.sell*i.qty).toFixed(2)}</td></tr>`).join('');
        document.getElementById('gTot').innerText = cart.reduce((s, i) => s + (i.sell*i.qty), 0).toFixed(2);
        calc();
    }

    function calc() {
        let t = parseFloat(document.getElementById('gTot').innerText);
        let c = parseFloat(document.getElementById('cashInput').value) || 0;
        document.getElementById('balDisplay').innerText = (c - t).toFixed(2);
    }

    async function finalizeBillAndPrint() {
        window.print();
        location.reload();
    }

    document.getElementById('bNoDisplay').innerText = "B-" + Math.floor(Math.random() * 9000);
    fetchInventory();
</script>
</body>
</html>
