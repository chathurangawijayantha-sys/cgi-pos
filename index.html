<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CGI Billing - Full Scroll POS</title>
    <style>
        /* මුළු පිටුවම ස්ක්‍රෝල් වීමට හැකි වන ලෙස සකස් කිරීම */
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; overflow-y: auto; height: auto; }
        
        .main-container { display: flex; flex-direction: row; min-height: 100vh; }

        /* භාණ්ඩ ලැයිස්තුව */
        #product-section { width: 55%; padding: 10px; border-right: 1px solid #ddd; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; }
        .item-card { background: white; padding: 8px; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #eee; }
        .item-card img { width: 100%; height: 70px; object-fit: cover; border-radius: 5px; }
        
        /* බිල්පත් කොටස */
        #bill-section { width: 45%; background: white; padding: 10px; display: flex; flex-direction: column; min-height: 100vh; }
        .bill-header { text-align: center; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .bill-table th { border-bottom: 1px solid black; padding: 5px; text-align: left; }
        .bill-table td { padding: 8px 2px; border-bottom: 1px dashed #eee; }
        .rem-btn { color: red; font-weight: bold; cursor: pointer; border: 1px solid red; padding: 0 4px; border-radius: 3px; margin-right: 4px; }

        /* පල්ලෙහා විස්තර කොටස */
        .total-area { margin-top: 20px; border-top: 2px solid #333; padding-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 13px; font-weight: bold; }
        .btn-print { width: 100%; padding: 12px; background:#27ae60; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px; font-size: 15px; }

        /* දුරකථනය සඳහා (Mobile View) */
        @media screen and (max-width: 600px) {
            .main-container { flex-direction: column; }
            #product-section { width: auto; border-right: none; border-bottom: 2px solid #ddd; }
            #bill-section { width: auto; min-height: auto; }
        }

        /* Modal Settings */
        #unitModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:25px; border-radius:15px; box-shadow:0 0 30px rgba(0,0,0,0.3); z-index:200; min-width:260px; }
        .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:150; }

        @media print {
            @page { size: 80mm auto; margin: 0; }
            #product-section, .modal-overlay, #unitModal, .no-print, button, input { display: none !important; }
            #bill-section { width: 72mm; padding: 2mm; display: block; }
            .total-area { border-top: 1px dashed black; }
            .bill-table { font-size: 10px; }
            .rem-btn { display: none !important; }
        }
    </style>
</head>
<body>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="unitModal">
    <h3 id="mTitle" style="margin:0;"></h3>
    <p id="uDisp" style="color:#27ae60; font-weight:bold;"></p>
    <select id="uSel" style="width:100%; padding:10px; margin: 10px 0;"><option value="main">ප්‍රධාන ඒකකය</option><option value="g">ග්‍රෑම් (g)</option></select>
    <input type="number" id="qty" value="1" style="width:90%; padding:10px;">
    <button onclick="confirmAdd()" style="width:100%; margin-top:10px; padding:12px; background:#27ae60; color:white; border:none; border-radius:5px; font-weight:bold;">බිලට එක් කරන්න</button>
</div>

<div class="main-container">
    <div id="product-section">
        <div class="grid" id="grid"></div>
    </div>

    <div id="bill-section">
        <div class="bill-header">
            <h4 style="margin:0;">CGI ELECTRICAL & GRAPHICS</h4>
            <p style="margin:2px 0; font-size:11px;">බණ්ඩාරගම</p>
            <div style="display:flex; justify-content:space-between; font-size:10px; margin-top:5px;">
                <span>අංකය: <b id="bNoDisplay"></b></span>
                <span id="dtDisplay"></span>
            </div>
        </div>

        <table class="bill-table">
            <thead>
                <tr><th style="width:40%;">භාණ්ඩය</th><th style="width:20%;">මිල</th><th style="width:20%;">ප්‍රමාණ</th><th style="width:20%; text-align:right;">මුදල</th></tr>
            </thead>
            <tbody id="bBody"></tbody>
        </table>

        <div class="total-area">
            <div class="summary-row"><span>භාණ්ඩ ගණන:</span> <span id="itemCount">0</span></div>
            <div class="summary-row" style="font-size:16px; border-top: 1px dashed black; padding-top: 5px;">
                <span>මුළු එකතුව:</span> <span>Rs. <span id="gTot">0.00</span></span>
            </div>
            <div class="summary-row no-print"><span>ලැබුණු මුදල:</span> <input type="number" id="cashInput" oninput="calc()" style="width:70px;"></div>
            <div class="summary-row"><span>ගෙවූ මුදල:</span> <span>Rs. <span id="cashDisplay">0.00</span></span></div>
            <div class="summary-row" style="color:red;"><span>ඉතිරි මුදල:</span> <span>Rs. <span id="balDisplay">0.00</span></span></div>
            <p style="text-align:center; margin:10px 0 0 0; font-weight:bold; font-size:12px; border-top: 1px solid black; padding-top: 5px;">ස්තූතියි, නැවත එන්න!</p>
            <button class="btn-print no-print" onclick="finalizeBillAndPrint()">ප්‍රින්ට් (Print Receipt)</button>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let cart = []; let cur = null;

    async function fetchInventory() {
        const res = await fetch(`${DB_URL}inventory.json`);
        const data = await res.json();
        inventory = data ? Object.values(data) : [];
        render();
    }

    function render() {
        document.getElementById('grid').innerHTML = inventory.map(p => `
            <div class="item-card" onclick="openM(${p.id})">
                <img src="images/${p.img}" onerror="this.src='https://via.placeholder.com/100?text=${p.name}'">
                <h4 style="margin:5px 0; font-size:12px;">${p.name}</h4>
                <small>Rs. ${p.sell}</small>
            </div>`).join('');
        document.getElementById('dtDisplay').innerText = new Date().toLocaleString([], {hour: '2-digit', minute:'2-digit'});
    }
    
    function openM(id) {
        cur = inventory.find(x => x.id === id);
        document.getElementById('mTitle').innerText = cur.name;
        document.getElementById('uDisp').innerText = "ඒකකය: " + cur.unit;
        document.getElementById('unitModal').style.display = 'block'; 
        document.getElementById('overlay').style.display = 'block';
    }

    function confirmAdd() {
        let q = parseFloat(document.getElementById('qty').value);
        let u = document.getElementById('uSel').value;
        let d = (u==='g') ? q/1000 : q;
        let t = (u==='g') ? (cur.sell/1000)*q : cur.sell*q;
        cart.push({ id: cur.id, n: cur.name, up: cur.sell, buy: cur.buy, dq: (u==='g' ? q+"g" : q+cur.unit), t: t, d: d });
        updateUI(); closeModal();
    }

    function updateUI() {
        document.getElementById('bBody').innerHTML = cart.map((i,idx) => `
            <tr><td><span class="rem-btn no-print" onclick="removeItem(${idx})">x</span>${i.n}</td><td>${i.up}</td><td>${i.dq}</td><td style="text-align:right;">${i.t.toFixed(2)}</td></tr>`).join('');
        document.getElementById('gTot').innerText = cart.reduce((s, i) => s + i.t, 0).toFixed(2);
        document.getElementById('itemCount').innerText = cart.length;
        calc();
    }

    function removeItem(idx) { cart.splice(idx, 1); updateUI(); }
    function calc() {
        let t = parseFloat(document.getElementById('gTot').innerText);
        let c = parseFloat(document.getElementById('cashInput').value) || 0;
        document.getElementById('cashDisplay').innerText = c.toFixed(2);
        document.getElementById('balDisplay').innerText = (c - t).toFixed(2);
    }

    async function finalizeBillAndPrint() {
        if(cart.length === 0) return;
        const now = new Date().toLocaleString();
        for (let c of cart) {
            let itm = inventory.find(i => i.id === c.id);
            if(itm) {
                let newStock = (parseFloat(itm.stock) - c.d).toFixed(2);
                await fetch(`${DB_URL}inventory/${itm.id}/stock.json`, { method: 'PUT', body: JSON.stringify(newStock) });
                let profit = (parseFloat(c.up) - parseFloat(c.buy)) * c.d;
                let saleEntry = { date: now, name: c.n, qty: c.dq, total: c.t, profit: profit };
                await fetch(`${DB_URL}sales.json`, { method: 'POST', body: JSON.stringify(saleEntry) });
            }
        }
        window.print();
        location.reload();
    }

    function closeModal() { document.getElementById('unitModal').style.display='none'; document.getElementById('overlay').style.display='none'; document.getElementById('qty').value=1; }
    document.getElementById('bNoDisplay').innerText = Math.floor(1000 + Math.random() * 9000);
    fetchInventory();
</script>
</body>
</html>
