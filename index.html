<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>ගැමි එළවළු - POS</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; overflow-y: auto; height: auto; }
        .main-container { display: flex; flex-direction: row; min-height: 100vh; width: 100%; }
        #product-section { width: 60%; padding: 15px; border-right: 1px solid #ddd; background: #fff; overflow-y: auto; display: block !important; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .item-card { background: white; padding: 10px; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #eee; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-card img { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; }
        .item-card h4 { margin: 8px 0 4px 0; font-size: 13px; }
        .out-of-stock { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .out-of-stock-label { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(231, 76, 60, 0.9); color: white; padding: 4px 8px; font-size: 11px; border-radius: 4px; font-weight: bold; z-index: 10; }
        .price-tag { font-size: 12px; font-weight: bold; color: #27ae60; }
        .stock-tag { font-size: 11px; color: #7f8c8d; }
        #bill-section { width: 40%; background: #fff; padding: 15px; display: flex; flex-direction: column; box-shadow: -2px 0 10px rgba(0,0,0,0.05); }
        .bill-header { text-align: center; padding-bottom: 10px; border-bottom: 1px solid #333; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        .bill-table th { border-bottom: 1px solid black; padding: 5px; text-align: left; }
        .bill-table td { padding: 8px 2px; border-bottom: 1px dashed #eee; }
        .bill-table tr:hover { background-color: #ffebee; }
        .total-area { margin-top: 20px; border-top: 2px solid #333; padding-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        .btn-print { width: 100%; padding: 12px; background:#27ae60; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px; font-size: 16px; }

        @media screen and (max-width: 800px) {
            .main-container { flex-direction: column; }
            #product-section { width: auto; border-right: none; }
            #bill-section { width: auto; }
        }

        #unitModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:25px; border-radius:15px; box-shadow:0 0 30px rgba(0,0,0,0.3); z-index:200; min-width:260px; }
        .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:150; }
        .price-info { background: #f9f9f9; padding: 8px; border-radius: 5px; margin: 10px 0; font-size: 13px; text-align: center; }

        @media print {
            @page { size: 58mm auto; margin: 0; }
            body { width: 58mm; margin: 0; padding: 0; }
            #product-section, .modal-overlay, #unitModal, .no-print, button, input { display: none !important; }
            #bill-section { width: 100% !important; display: block !important; padding: 2mm !important; }
            .bill-header h3 { font-size: 14px !important; }
            .bill-header p { font-size: 9px !important; }
            .bill-table { font-size: 10px !important; }
            .summary-row { font-size: 10px !important; }
            .footer-msg { display: block !important; text-align: center; margin-top: 10px; font-size: 11px; font-weight: bold; border-top: 1px dashed #000; padding-top: 5px; }
            .no-print-icon { display: none !important; }
        }
        .footer-msg { display: none; }
    </style>
</head>
<body>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div id="unitModal">
    <h3 id="mTitle" style="margin:0;"></h3>
    <div class="price-info" id="pricePreview"></div>
    <p id="uDisp" style="color:#27ae60; font-weight:bold; margin: 5px 0;"></p>
    <div id="unitSelectorDiv">
        <select id="uSel" style="width:100%; padding:10px; margin: 10px 0;">
            <option value="main">ප්‍රධාන ඒකකය</option>
            <option value="g">ග්‍රෑම් (g)</option>
        </select>
    </div>
    <input type="number" id="qty" placeholder="ප්‍රමාණය" style="width:92%; padding:10px; margin-bottom: 10px;">
    <button id="addBtn" onclick="confirmAdd()" style="width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:5px; font-weight:bold;">බිලට එක් කරන්න</button>
</div>

<div class="main-container">
    <div id="product-section">
        <div class="grid" id="grid"></div>
    </div>

    <div id="bill-section">
        <div class="bill-header">
            <h3 style="margin:0; color: #2e7d32; font-size: 20px;">ගැමි එළවළු කොළ කඩේ</h3>
            <p style="margin:2px 0; font-size:12px; font-weight: bold;">නො. 53, කළුතර පාර, බණ්ඩාරගම</p>
            <p style="margin:2px 0; font-size:11px;">දුරකතන: 0776920007, 0765791105</p>
            <div style="display:flex; justify-content:space-between; font-size:10px; margin-top:5px; border-top: 1px solid #eee; padding-top: 5px;">
                <span>බිල් අංකය: <b id="bNoDisplay"></b></span>
                <span id="dtDisplay"></span>
            </div>
        </div>
        <table class="bill-table">
            <thead><tr><th style="width:40%;">භාණ්ඩය</th><th style="width:20%;">මිල</th><th style="width:20%;">ප්‍රමාණ</th><th style="width:20%; text-align:right;">මුදල</th></tr></thead>
            <tbody id="bBody"></tbody>
        </table>
        <div class="total-area">
            <div class="summary-row"><span>භාණ්ඩ ගණන:</span> <span id="itemCount">0</span></div>
            <div class="summary-row" style="font-size:18px; border-top: 1px dashed black; padding-top: 5px;"><span>මුළු එකතුව:</span> <span>Rs. <span id="gTot">0.00</span></span></div>
            <div class="summary-row no-print"><span>ලැබුණු මුදල:</span> <input type="number" id="cashInput" oninput="calc()" style="width:80px;"></div>
            <div class="summary-row"><span>ගෙවූ මුදල:</span> <span>Rs. <span id="cashDisplay">0.00</span></span></div>
            <div class="summary-row" style="color:red;"><span>ඉතිරි මුදල:</span> <span>Rs. <span id="balDisplay">0.00</span></span></div>
            <div class="footer-msg">ස්තුතියි, නැවත එන්න !<p style="font-size: 8px; font-weight: normal; margin-top: 5px;">Software by CGI Graphics</p></div>
            <div style="display: flex; gap: 5px;">
                <button class="btn-print no-print" onclick="finalizeBillAndPrint(true)">මුද්‍රණය කර අවසන් කරන්න</button>
                <button class="btn-print no-print" style="background: #34495e;" onclick="finalizeBillAndPrint(false)">මුද්‍රණය නොකර අවසන් කරන්න</button>
            </div>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let cart = []; let cur = null;

    async function fetchInventory() {
        const res = await fetch(`${DB_URL}inventory.json`);
        const data = await res.json();
        inventory = data ? Object.values(data) : [];
        render();
    }

    function render() {
        const sortedInventory = [...inventory].sort((a, b) => (parseFloat(a.stock) <= 0) - (parseFloat(b.stock) <= 0));
        let html = sortedInventory.map(p => {
            const isOut = parseFloat(p.stock) <= 0;
            return `
            <div class="item-card ${isOut ? 'out-of-stock' : ''}" onclick="${isOut ? '' : 'openM(' + p.id + ')'}">
                <img src="images/${p.img || 'none.jpg'}" onerror="this.src='https://via.placeholder.com/100?text=${p.name}'">
                <h4>${p.name}</h4>
                <div class="price-tag">Rs. ${p.sell}</div>
                <div class="stock-tag">තොග: ${p.stock} ${p.unit}</div>
                ${isOut ? '<div class="out-of-stock-label">තොග අවසන්!</div>' : ''}
            </div>`;
        }).join('');

        // "වෙනත්" ටැබ් එක අවසානයට එක් කිරීම
        html += `
        <div class="item-card" onclick="openOtherModal()" style="border: 2px dashed #27ae60;">
            <div style="font-size: 30px; margin-top: 10px;">➕</div>
            <h4 style="color: #27ae60;">වෙනත්</h4>
            <div class="price-tag">මුදල පමණි</div>
        </div>`;

        document.getElementById('grid').innerHTML = html;
        document.getElementById('dtDisplay').innerText = new Date().toLocaleString('si-LK');
    }
    
    function openM(id) {
        cur = inventory.find(x => x.id === id);
        document.getElementById('mTitle').innerText = cur.name;
        document.getElementById('uDisp').innerText = "ඒකකය: " + cur.unit;
        const uSel = document.getElementById('uSel');
        const qtyInput = document.getElementById('qty');
        document.getElementById('unitSelectorDiv').style.display = 'block';
        document.getElementById('addBtn').setAttribute('onclick', 'confirmAdd()');

        if(cur.unit === "Kg") {
            uSel.value = "g"; uSel.disabled = false;
            qtyInput.placeholder = "ග්‍රෑම් (g) ගණන";
            document.getElementById('pricePreview').innerHTML = `100g: <b>Rs. ${(cur.sell/10).toFixed(2)}</b> | 250g: <b>Rs. ${(cur.sell/4).toFixed(2)}</b>`;
        } else {
            uSel.value = "main"; uSel.disabled = true;
            qtyInput.placeholder = "ප්‍රමාණය";
            document.getElementById('pricePreview').innerHTML = `ඒකක මිල: <b>Rs. ${cur.sell}</b>`;
        }
        qtyInput.value = ""; document.getElementById('unitModal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; qtyInput.focus();
    }

    // වෙනත් මුදලක් ඇතුළත් කිරීමේ Modal එක
    function openOtherModal() {
        document.getElementById('mTitle').innerText = "වෙනත් ගාස්තු";
        document.getElementById('pricePreview').innerHTML = "අමතර ගාස්තු බිලට එක් කිරීම";
        document.getElementById('uDisp').innerText = "";
        document.getElementById('unitSelectorDiv').style.display = 'none';
        const qtyInput = document.getElementById('qty');
        qtyInput.placeholder = "මුදල (Rs.) ඇතුළත් කරන්න";
        qtyInput.value = "";
        document.getElementById('addBtn').setAttribute('onclick', 'addOtherAmount()');
        document.getElementById('unitModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        qtyInput.focus();
    }

    function addOtherAmount() {
        let amount = parseFloat(document.getElementById('qty').value);
        if(!amount || amount <= 0) return;
        cart.push({ id: 9999, n: "වෙනත්", up: amount, buy: amount, dq: "1 සේවාව", t: amount, d: 0 });
        updateUI(); closeModal();
    }

    function confirmAdd() {
        let qVal = document.getElementById('qty').value; if(!qVal) return;
        let q = parseFloat(qVal); let u = document.getElementById('uSel').value;
        let d = (u==='g') ? q/1000 : q;
        if(d > parseFloat(cur.stock)) return alert("තොග මදි!");
        let t = (u==='g') ? (cur.sell/1000)*q : cur.sell*q;
        let displayQty = (u==='g') ? q + "g" : q + " " + cur.unit;
        cart.push({ id: cur.id, n: cur.name, up: cur.sell, buy: cur.buy, dq: displayQty, t: t, d: d });
        updateUI(); closeModal();
    }

    function updateUI() {
        document.getElementById('bBody').innerHTML = cart.map((i, idx) => `
            <tr onclick="removeItem(${idx})" style="cursor:pointer;">
                <td>${i.n} <span class="no-print-icon">❌</span></td><td>${i.up}</td><td>${i.dq}</td><td style="text-align:right;">${i.t.toFixed(2)}</td>
            </tr>`).join('');
        document.getElementById('gTot').innerText = cart.reduce((s, i) => s + i.t, 0).toFixed(2);
        document.getElementById('itemCount').innerText = cart.length; calc();
    }

    function removeItem(index) {
        if(confirm("ඉවත් කරනවාද?")) { cart.splice(index, 1); updateUI(); }
    }

    function calc() {
        let t = parseFloat(document.getElementById('gTot').innerText);
        let c = parseFloat(document.getElementById('cashInput').value) || 0;
        document.getElementById('cashDisplay').innerText = c.toFixed(2);
        document.getElementById('balDisplay').innerText = (c - t).toFixed(2);
    }

    async function finalizeBillAndPrint(shouldPrint) {
        if(cart.length === 0) return;
        const bNo = document.getElementById('bNoDisplay').innerText; 
        for (let c of cart) {
            if(c.id !== 9999) { // වෙනත් ගාස්තු සඳහා තොග අඩු නොකරයි
                let itm = inventory.find(i => i.id === c.id);
                if(itm) {
                    let newStock = (parseFloat(itm.stock) - c.d).toFixed(2);
                    await fetch(`${DB_URL}inventory/${itm.id}/stock.json`, { method: 'PUT', body: JSON.stringify(newStock) });
                }
            }
            let saleEntry = { bNo: bNo, date: new Date().toLocaleString(), name: c.n, qty: c.dq, total: c.t, profit: (c.up - c.buy) * (c.d || 1) };
            await fetch(`${DB_URL}sales.json`, { method: 'POST', body: JSON.stringify(saleEntry) });
        }
        window.onbeforeunload = null;
        if(shouldPrint) window.print();
        location.reload();
    }

    function closeModal() { document.getElementById('unitModal').style.display='none'; document.getElementById('overlay').style.display='none'; }
    document.getElementById('bNoDisplay').innerText = Math.floor(1000 + Math.random() * 9000);
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    fetchInventory();

    window.onbeforeunload = function() {
        if (cart.length > 0) return "ඉවත් වීමට අවශ්‍යද?";
    };
</script>
</body>
</html>
