<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CGI Billing - Full Sync POS</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; overflow-y: auto; }
        .main-container { display: flex; flex-direction: row; min-height: 100vh; }
        #product-section { width: 55%; padding: 10px; border-right: 1px solid #ddd; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; }
        .item-card { background: white; padding: 8px; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #eee; position: relative; }
        .item-card img { width: 100%; height: 70px; object-fit: cover; border-radius: 5px; }
        .item-card h4 { margin: 5px 0; font-size: 12px; }
        .price-tag { font-size: 11px; font-weight: bold; color: #27ae60; }
        .stock-tag { font-size: 10px; color: #7f8c8d; }
        .out-of-stock { opacity: 0.5; cursor: not-allowed; }
        #bill-section { width: 45%; background: white; padding: 10px; display: flex; flex-direction: column; }
        .bill-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .bill-table th, .bill-table td { padding: 8px 2px; border-bottom: 1px dashed #eee; text-align: left; }
        .total-area { margin-top: 20px; border-top: 2px solid #333; padding-top: 10px; }
        .btn-print { width: 100%; padding: 12px; background:#27ae60; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; font-size: 15px; }
        @media screen and (max-width: 600px) { .main-container { flex-direction: column; } #product-section, #bill-section { width: auto; } }
        @media print {
            @page { size: 80mm auto; margin: 0; }
            #product-section, .no-print, button, input { display: none !important; }
            #bill-section { width: 78mm; padding: 2mm; display: block; }
            .bill-table { font-size: 15px !important; }
            .bill-table th { font-size: 15px !important; border-bottom: 2px solid black; }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div id="product-section"><div class="grid" id="grid"></div></div>
    <div id="bill-section">
        <div style="text-align:center;">
            <h4 style="margin:0;">CGI ELECTRICAL & GRAPHICS</h4>
            <div style="display:flex; justify-content:space-between; font-size:10px; margin-top:5px;">
                <span>අංකය: <b id="bNoDisplay"></b></span>
                <span id="dtDisplay"></span>
            </div>
        </div>
        <table class="bill-table">
            <thead><tr><th>භාණ්ඩය</th><th>මිල</th><th>ප්‍රමාණ</th><th>මුදල</th></tr></thead>
            <tbody id="bBody"></tbody>
        </table>
        <div class="total-area">
            <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>මුළු එකතුව:</span> <span>Rs. <span id="gTot">0.00</span></span></div>
            <div class="no-print" style="margin-top:10px;"><span>ලැබුණු මුදල:</span> <input type="number" id="cashInput" oninput="calc()" style="width:70px;"></div>
            <button class="btn-print no-print" onclick="finalizeBillAndPrint()" style="margin-top:10px;">ප්‍රින්ට් (Print Receipt)</button>
        </div>
    </div>
</div>
<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let cart = [];
    async function fetchInventory() {
        const res = await fetch(`${DB_URL}inventory.json`);
        const data = await res.json();
        inventory = data ? Object.values(data) : [];
        render();
    }
    function render() {
        document.getElementById('grid').innerHTML = inventory.map(p => `
            <div class="item-card ${parseFloat(p.stock)<=0 ? 'out-of-stock':''}" onclick="add(${p.id})">
                <img src="images/${p.img}" onerror="this.src='https://via.placeholder.com/100'">
                <h4>${p.name}</h4>
                <div class="price-tag">Rs. ${p.sell}</div>
                <div class="stock-tag">තොග: ${p.stock} ${p.unit}</div>
            </div>`).join('');
        document.getElementById('dtDisplay').innerText = new Date().toLocaleString();
    }
    function add(id) {
        let p = inventory.find(x => x.id === id);
        let q = prompt(p.name + " ප්‍රමාණය ඇතුළත් කරන්න (" + p.unit + "):", "1");
        if(q) {
            let qty = parseFloat(q);
            let tot = qty * p.sell;
            let profit = (p.sell - p.buy) * qty;
            cart.push({ id: p.id, n: p.name, up: p.sell, q: qty + " " + p.unit, t: tot, prof: profit, dq: qty });
            updateUI();
        }
    }
    function updateUI() {
        document.getElementById('bBody').innerHTML = cart.map(i => `<tr><td>${i.n}</td><td>${i.up}</td><td>${i.q}</td><td>${i.t.toFixed(2)}</td></tr>`).join('');
        document.getElementById('gTot').innerText = cart.reduce((s, i) => s + i.t, 0).toFixed(2);
    }
    async function finalizeBillAndPrint() {
        const bNo = document.getElementById('bNoDisplay').innerText;
        for (let c of cart) {
            let itm = inventory.find(i => i.id === c.id);
            let newStock = (parseFloat(itm.stock) - c.dq).toFixed(2);
            await fetch(`${DB_URL}inventory/${itm.id}/stock.json`, { method: 'PUT', body: JSON.stringify(newStock) });
            await fetch(`${DB_URL}sales.json`, { method: 'POST', body: JSON.stringify({ bNo: bNo, date: new Date().toLocaleString(), name: c.n, qty: c.q, total: c.t, profit: c.prof }) });
        }
        window.print();
        location.reload();
    }
    document.getElementById('bNoDisplay').innerText = Math.floor(1000 + Math.random() * 9000);
    fetchInventory();
</script>
</body>
</html>
