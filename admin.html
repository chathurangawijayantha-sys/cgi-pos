<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>CGI Admin - Final Fix</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #f0f2f5; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { padding: 12px 20px; cursor: pointer; border: none; background: #ddd; border-radius: 5px; font-weight: bold; white-space: nowrap; }
        .tab-btn.active { background: #27ae60; color: white; }
        .content { display: none; }
        .content.active { display: block; }
        
        .add-form { background: #e8f5e9; padding: 20px; border-radius: 8px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; align-items: flex-end; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #34495e; color: white; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .no-print-btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        
        @media print {
            .tabs, .add-form, .no-print { display: none !important; }
            .content { display: none !important; }
            .content.active { display: block !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ගැමි එළවළු කළමනාකරණ පද්ධතිය</h2>
    
    <div class="tabs no-print">
        <button class="tab-btn active" onclick="showTab('stock', this)">තොග පාලනය</button>
        <button class="tab-btn" onclick="showTab('shortage', this)">ගේන්න ඕනෑ බඩු ⚠️</button>
        <button class="tab-btn" onclick="showTab('sales', this)">විකුණුම් වාර්තාව</button>
    </div>

    <div id="stock" class="content active">
        <div class="add-form no-print">
            <div><label>නම</label><input list="itemList" id="itemName"></div>
            <div><label>ගැනුම්</label><input type="number" id="buyPrice"></div>
            <div><label>විකුණුම්</label><input type="number" id="sellPrice"></div>
            <div><label>තොගය</label><input type="number" id="addStock" value="0"></div>
            <button class="tab-btn" style="background:#27ae60; color:white;" onclick="handleUpdate()">Save / Update</button>
        </div>
        <table>
            <thead><tr><th>පින්තූරය</th><th>නම</th><th>ඒකකය</th><th>විකුණුම්</th><th>තොගය</th><th class="no-print">මකන්න</th></tr></thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>

    <div id="shortage" class="content">
        <h3>ගේන්න ඕනෑ බඩු ලැයිස්තුව</h3>
        <table>
            <thead><tr><th>භාණ්ඩය</th><th>පවතින තොගය</th></tr></thead>
            <tbody id="shortageBody"></tbody>
        </table>
    </div>

    <div id="sales" class="content">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px;">
            <div class="card" style="background:#2980b9;"><h3>ආදායම</h3><h2 id="totalSales">0.00</h2></div>
            <div class="card" style="background:#27ae60;"><h3>ලාභය</h3><h2 id="totalProfit">0.00</h2></div>
            <div class="card" style="background:#f39c12;"><h3>බිල්පත්</h3><h2 id="totalBills">0</h2></div>
        </div>
        <table>
            <thead><tr><th>බිල් අංකය</th><th>භාණ්ඩය</th><th>ප්‍රමාණය</th><th>මුදල</th><th>මකන්න</th></tr></thead>
            <tbody id="salesBody"></tbody>
        </table>
    </div>
</div>

<script>
    const BASE_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let salesList = [];

    // ටැබ් මාරු කරන ශ්‍රිතය (Tabs Function)
    function showTab(id, btn) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    async function fetchData() {
        try {
            const invRes = await fetch(`${BASE_URL}inventory.json`);
            const invData = await invRes.json();
            inventory = invData ? Object.values(invData) : [];
            localStorage.setItem('cached_inventory', JSON.stringify(inventory));
        } catch (e) {
            inventory = JSON.parse(localStorage.getItem('cached_inventory')) || [];
        }

        try {
            const salesRes = await fetch(`${BASE_URL}sales.json`);
            const sData = await salesRes.json();
            salesList = sData ? Object.values(sData) : [];
            localStorage.setItem('cached_sales', JSON.stringify(salesList));
        } catch (e) {
            salesList = JSON.parse(localStorage.getItem('cached_sales')) || [];
        }
        
        renderUI();
    }

    function renderUI() {
        // තොග පාලනය
        document.getElementById('inventoryBody').innerHTML = inventory.map(i => `
            <tr>
                <td><img src="images/${i.img || 'none.jpg'}" width="40" onerror="this.src='https://via.placeholder.com/40'"></td>
                <td>${i.name}</td><td>${i.unit}</td><td>${i.sell}</td><td>${i.stock}</td>
                <td class="no-print"><button onclick="deleteItem('${i.id}')" style="color:red; border:none; background:none; cursor:pointer;">❌</button></td>
            </tr>`).join('');

        // ගේන්න ඕනෑ බඩු
        const low = inventory.filter(i => parseFloat(i.stock) < 2);
        document.getElementById('shortageBody').innerHTML = low.map(i => `<tr><td>${i.name}</td><td>${i.stock} ${i.unit}</td></tr>`).join('');

        // විකුණුම් වාර්තාව
        let rev = 0, prof = 0;
        document.getElementById('salesBody').innerHTML = salesList.map(s => {
            rev += parseFloat(s.total || 0); prof += parseFloat(s.profit || 0);
            return `<tr><td>#${s.bNo}</td><td>${s.name}</td><td>${s.qty}</td><td>${s.total}</td><td>❌</td></tr>`;
        }).join('');
        
        document.getElementById('totalSales').innerText = "Rs. " + rev.toFixed(2);
        document.getElementById('totalProfit').innerText = "Rs. " + prof.toFixed(2);
        document.getElementById('totalBills').innerText = [...new Set(salesList.map(s => s.bNo))].length;
    }

    async function handleUpdate() {
        const n = document.getElementById('itemName').value;
        const b = parseFloat(document.getElementById('buyPrice').value) || 0;
        const s = parseFloat(document.getElementById('sellPrice').value) || 0;
        const st = parseFloat(document.getElementById('addStock').value) || 0;
        if(!n) return;
        
        const existing = inventory.find(i => i.name === n);
        const item = existing ? {...existing, buy: b, sell: s, stock: (parseFloat(existing.stock) + st).toFixed(2)} 
                             : {id: Date.now(), name: n, buy: b, sell: s, stock: st.toFixed(2), unit: "Kg"};
        
        await fetch(`${BASE_URL}inventory/${item.id}.json`, { method: 'PUT', body: JSON.stringify(item) });
        fetchData();
    }

    fetchData();
</script>
</body>
</html>
