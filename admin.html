<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>CGI Admin - Cloud Sync</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #f0f2f5; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
        .add-form { background: #e8f5e9; padding: 20px; border-radius: 8px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; align-items: flex-end; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #34495e; color: white; }
        .btn { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>CGI කළමනාකරණ පද්ධතිය - Cloud Sync</h2>
    <div class="add-form">
        <div><label>නම</label><input type="text" id="itemName"></div>
        <div><label>ඒකකය</label><select id="itemUnit"><option value="Kg">Kg</option><option value="මිටි">මිටි</option><option value="පැකට්">පැකට්</option></select></div>
        <div><label>ගැනුම් මිල</label><input type="number" id="buyPrice"></div>
        <div><label>විකුණුම් මිල</label><input type="number" id="sellPrice"></div>
        <div><label>තොගය</label><input type="number" id="addStock"></div>
        <div><label>පින්තූරය</label><input type="text" id="itemImg" placeholder="carrot.jpg"></div>
        <button class="btn" style="background:#27ae60;" onclick="uploadToCloud()">Update to Cloud</button>
    </div>

    <table>
        <thead><tr><th>පින්තූරය</th><th>නම</th><th>විකුණුම් මිල</th><th>තොගය</th><th>මකන්න</th></tr></thead>
        <tbody id="inventoryBody"></tbody>
    </table>
</div>

<script>
    const DB_URL = "https://cgi-pos-default-rtdb.firebaseio.com/inventory.json";

    async function loadInventory() {
        const res = await fetch(DB_URL);
        const data = await res.json();
        const inventory = data ? Object.values(data) : [];
        render(inventory);
    }

    async function uploadToCloud() {
        const item = {
            id: Date.now(),
            name: document.getElementById('itemName').value,
            unit: document.getElementById('itemUnit').value,
            buy: document.getElementById('buyPrice').value,
            sell: document.getElementById('sellPrice').value,
            stock: document.getElementById('addStock').value,
            img: document.getElementById('itemImg').value
        };
        
        await fetch(`https://cgi-pos-default-rtdb.firebaseio.com/inventory/${item.id}.json`, {
            method: 'PUT',
            body: JSON.stringify(item)
        });
        alert("සාර්ථකව සුරැකුණා!");
        loadInventory();
    }

    async function deleteItem(id) {
        if(confirm("මකන්නද?")) {
            await fetch(`https://cgi-pos-default-rtdb.firebaseio.com/inventory/${id}.json`, { method: 'DELETE' });
            loadInventory();
        }
    }

    function render(items) {
        document.getElementById('inventoryBody').innerHTML = items.map(item => `
            <tr>
                <td><img src="images/${item.img}" width="40" onerror="this.src='https://via.placeholder.com/40'"></td>
                <td>${item.name}</td>
                <td>${item.sell}</td>
                <td>${item.stock} ${item.unit}</td>
                <td><button onclick="deleteItem(${item.id})">X</button></td>
            </tr>
        `).join('');
    }

    loadInventory();
</script>
</body>
</html>
