<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>CGI Admin - Final Fix</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #f0f2f5; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { padding: 12px 20px; cursor: pointer; border: none; background: #ddd; border-radius: 5px; font-weight: bold; white-space: nowrap; }
        .tab-btn.active { background: #27ae60; color: white; }
        .content { display: none; }
        .content.active { display: block; }
        .add-form { background: #e8f5e9; padding: 20px; border-radius: 8px; margin-bottom: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; align-items: flex-end; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; height: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #34495e; color: white; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .no-print { display: block; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="container">
    <h2>ගැමි එළවළු කළමනාකරණ පද්ධතිය</h2>
    
    <div class="tabs no-print">
        <button class="tab-btn active" onclick="showTab('stock')">තොග පාලනය</button>
        <button class="tab-btn" onclick="showTab('shortage')">ගේන්න ඕනෑ බඩු ⚠️</button>
        <button class="tab-btn" onclick="showTab('sales')">විකුණුම් වාර්තාව</button>
    </div>

    <div id="stock" class="content active">
        <div class="add-form no-print">
            <div><label>නම</label><input list="itemList" id="itemName" oninput="checkEx(this.value)"><datalist id="itemList"></datalist></div>
            <div><label>ඒකකය</label><select id="itemUnit"><option value="Kg">Kg</option><option value="මිටි">මිටි</option><option value="පැකට්">පැකට්</option><option value="කරල්">කරල්</option></select></div>
            <div><label>ගැනුම් (Rs)</label><input type="number" id="buyPrice"></div>
            <div><label>විකුණුම් (Rs)</label><input type="number" id="sellPrice"></div>
            <div><label>අලුත් තොගය</label><input type="number" id="addStock" value="0"></div>
            <button class="tab-btn" style="background:#27ae60; color:white;" onclick="handleUpdate()">තොග යාවත්කාලීන කරන්න</button>
        </div>
        <table>
            <thead><tr><th>නම</th><th>ඒකකය</th><th>ගැනුම්</th><th>විකුණුම්</th><th>තොගය</th><th class="no-print">මකන්න</th></tr></thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>

    <div id="shortage" class="content">
        <h3>ගේන්න ඕනෑ බඩු ලැයිස්තුව</h3>
        <table>
            <thead><tr><th>භාණ්ඩය</th><th>පවතින තොගය</th></tr></thead>
            <tbody id="shortageBody"></tbody>
        </table>
    </div>

    <div id="sales" class="content">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px;" class="no-print">
            <div class="card" style="background:#2980b9;"><h3>මුළු ආදායම</h3><h2 id="totalSales">0.00</h2></div>
            <div class="card" style="background:#27ae60;"><h3>ශුද්ධ ලාභය</h3><h2 id="totalProfit">0.00</h2></div>
            <div class="card" style="background:#f39c12;"><h3>බිල්පත්</h3><h2 id="totalBills">0</h2></div>
        </div>
        <table>
            <thead><tr><th>බිල් #</th><th>දිනය</th><th>භාණ්ඩය</th><th>මුදල</th><th>ලාභය</th><th class="no-print">මකන්න</th></tr></thead>
            <tbody id="salesBody"></tbody>
        </table>
    </div>
</div>

<script>
    const BASE_URL = "https://cgi-pos-default-rtdb.firebaseio.com/";
    let inventory = []; let salesList = [];

    async function fetchData() {
        try {
            const invRes = await fetch(`${BASE_URL}inventory.json`);
            const invData = await invRes.json();
            inventory = invData ? Object.values(invData) : [];
            localStorage.setItem('cached_inventory', JSON.stringify(inventory));
        } catch (e) {
            inventory = JSON.parse(localStorage.getItem('cached_inventory')) || [];
        }
        
        try {
            const salesRes = await fetch(`${BASE_URL}sales.json`);
            const salesDataRaw = await salesRes.json();
            salesList = [];
            if(salesDataRaw) {
                Object.keys(salesDataRaw).forEach(key => {
                    salesList.push({ ...salesDataRaw[key], firebaseKey: key });
                });
            }
        } catch (e) {}
        renderUI();
    }

    async function handleUpdate() {
        let n = document.getElementById('itemName').value;
        let u = document.getElementById('itemUnit').value;
        let b = parseFloat(document.getElementById('buyPrice').value) || 0;
        let s = parseFloat(document.getElementById('sellPrice').value) || 0;
        let st = parseFloat(document.getElementById('addStock').value) || 0;
        if(!n) return;

        let existing = inventory.find(i => i.name.toLowerCase() === n.toLowerCase());
        
        // මෙහිදී පවතින තොගයට අලුත් ප්‍රමාණය එකතු වේ (තොග ඇතුළත් කිරීමේදී පමණි)
        let newStockCount = existing ? (parseFloat(existing.stock) + st).toFixed(2) : st.toFixed(2);
        
        let item = { 
            id: existing ? existing.id : Date.now(), 
            name: n, unit: u, buy: b, sell: s, 
            stock: newStockCount,
            img: existing ? existing.img : 'none.jpg'
        };
        
        await fetch(`${BASE_URL}inventory/${item.id}.json`, { method: 'PUT', body: JSON.stringify(item) });
        fetchData();
        alert("තොගය යාවත්කාලීන විය!");
    }

    function renderUI() {
        document.getElementById('inventoryBody').innerHTML = inventory.map(item => `
            <tr>
                <td><strong>${item.name}</strong></td><td>${item.unit}</td><td>${item.buy}</td><td>${item.sell}</td><td>${item.stock}</td>
                <td class="no-print"><button onclick="delCloud('${item.id}')">X</button></td>
            </tr>`).join('');

        const low = inventory.filter(i => parseFloat(i.stock) < 2);
        document.getElementById('shortageBody').innerHTML = low.map(i => `<tr><td>${i.name}</td><td>${i.stock} ${i.unit}</td></tr>`).join('');

        let rev = 0, prof = 0;
        document.getElementById('salesBody').innerHTML = salesList.map(s => {
            rev += parseFloat(s.total); prof += parseFloat(s.profit);
            return `<tr><td>#${s.bNo}</td><td>${s.date}</td><td>${s.name}</td><td>${s.total}</td><td>${s.profit}</td>
            <td class="no-print"><button onclick="delSale('${s.firebaseKey}')">❌</button></td></tr>`;
        }).join('');
        
        document.getElementById('totalSales').innerText = rev.toFixed(2);
        document.getElementById('totalProfit').innerText = prof.toFixed(2);
        document.getElementById('totalBills').innerText = [...new Set(salesList.map(s => s.bNo))].length;
        document.getElementById('itemList').innerHTML = inventory.map(item => `<option value="${item.name}">`).join('');
    }

    function showTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function delSale(key) { if(confirm("මකන්නද?")) { await fetch(`${BASE_URL}sales/${key}.json`, { method: 'DELETE' }); fetchData(); } }
    async function delCloud(id) { if(confirm("මකන්නද?")) { await fetch(`${BASE_URL}inventory/${id}.json`, { method: 'DELETE' }); fetchData(); } }
    function checkEx(n) { let ex = inventory.find(i => i.name.toLowerCase() === n.toLowerCase()); if(ex){ document.getElementById('itemUnit').value=ex.unit; document.getElementById('buyPrice').value=ex.buy; document.getElementById('sellPrice').value=ex.sell; } }

    fetchData();
</script>
</body>
</html>
